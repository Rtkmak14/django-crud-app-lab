{% extends "base.html"%}

{%block content%}

{% if beer%}
    <h1>Edit {{beer.name}}</h1>
{%else%}
    <h1>Add a Beer</h1>
{%endif%}

<form action="" method="post" class="form-container">
    {% csrf_token%}
    <table>
        {{form.as_table}}
    </table>
    <button type="submit">Submit</button>
</form>

{%endblock%}
