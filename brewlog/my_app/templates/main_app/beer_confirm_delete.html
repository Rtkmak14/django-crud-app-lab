{% extends "base.html"%}

{%block head%}
<title>Delete Beer</title>
{%endblock%}

{%block content%}
<h1>Delete Beer</h1>
<h2>Are you sure you want to delete {{beer.name}}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'beer-detail' beer.id %}">Cancel</a>
  <button type="submit">Yes - Delete!</button>
</form>
{%endblock%}
