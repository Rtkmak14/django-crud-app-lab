{% extends 'base.html' %}
{% block content %}

{% if object %}
  <h1>Edit {{ object.name }}</h1>
{% else %}
  <h1>Add a Tasting</h1>
{% endif %}

<form method="POST" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Submit</button>
</form>

{% endblock %}
